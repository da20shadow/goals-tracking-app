<!-- Private Navigation -->
<ng-container *ngIf="isLogged$ |async; else publicNavigation">
  <app-private-nav class="justify-between" [ngClass]="classes.header"></app-private-nav>
</ng-container>

<!-- Public Navigation -->
<ng-template #publicNavigation>
  <app-public-nav [ngClass]="classes.header"></app-public-nav>
</ng-template>
