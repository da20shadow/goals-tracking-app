
<!-- Public Nav Links -->
<app-nav-links class="hidden md:block" [navLinks]="privateNavLinks"></app-nav-links>
<!-- Public Nav Links -->

<div class="md:hidden">

  <!-- Dark/Light Mode Button -->
  <button (click)="toggleDarkMode()" [ngClass]="classes.icon">
    <span class="sr-only">Dark/Light Mode</span>
    <mat-icon>{{darkMode ? 'nightlight' : 'light_mode'}}</mat-icon>

  </button>

  <span (click)="openSidenav=!openSidenav">
    <mat-icon>menu</mat-icon>
  </span>

</div>

<div class="hidden md:block">

  <div class="ml-4 flex items-center md:ml-6">

    <!-- Dark/Light Mode Button -->
    <button (click)="toggleDarkMode()" [ngClass]="classes.icon">
      <span class="sr-only">Dark/Light Mode</span>
      <mat-icon>{{darkMode ? 'nightlight' : 'light_mode'}}</mat-icon>

    </button>

    <!-- Notification Dropdown Button -->
    <button type="button" [ngClass]="classes.icon">
      <span class="sr-only">View notifications</span>
      <mat-icon>notifications</mat-icon>
    </button>

    <!-- Avatar Dropdown Button -->
    <div class="relative ml-3">
      <div>
        <button mat-button [matMenuTriggerFor]="beforeMenu"
                type="button" class="flex max-w-xs items-center rounded-full bg-gray-800 text-sm outline-none ring-2 ring-white ring-offset-2 ring-offset-gray-800">
          <span class="sr-only">Open user menu</span>
          <img class="h-8 w-8 rounded-full" src="https://images.unsplash.com/photo-1472099645785-5658abf4ff4e?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=facearea&facepad=2&w=256&h=256&q=80" alt="">
        </button>
      </div>
      <mat-menu #beforeMenu="matMenu" xPosition="before">
        <button routerLink="profile" mat-menu-item>Profile</button>
        <button routerLink="profile/edit" mat-menu-item>Edit Profile</button>
        <button routerLink="settings" mat-menu-item>Settings</button>
        <button routerLink="logout" mat-menu-item>Logout</button>
      </mat-menu>
    </div>

  </div>

</div>


<section [ngClass]="openSidenav ? 'block' : 'hidden'"
         class="z-[1000] w-[90%] md:w-[275px] h-[100vh] bg-white dark:bg-[#0b1727] fixed top-0 right-0 md:left-0 transition ease-in-out duration-300 shadow-lg">

  <span (click)="openSidenav=!openSidenav" class="absolute top-3 right-2 cursor-pointer">
    <mat-icon>close</mat-icon>
  </span>

  <ul class="my-8">

    <li>

      <h4 class="mx-1 text-xl" >Goals</h4>

      <nav>
        <a [routerLink]="'goals'" (click)="openSidenav=!openSidenav" class="m-2 py-2 px-3 block bg-gray-50 hover:bg-gray-100 active:bg-gray-200 dark:bg-[#0b1727] dark:hover:bg-gray-700 dark:active:bg-gray-800 transition ease-in-out duration-300 rounded-md">All</a>
        <a [routerLink]="'personal'" (click)="openSidenav=!openSidenav" class="m-2 py-2 px-3 block bg-gray-50 hover:bg-gray-100 active:bg-gray-200 dark:bg-[#0b1727] dark:hover:bg-gray-700 dark:active:bg-gray-800 transition ease-in-out duration-300 rounded-md">Personal</a>
        <a [routerLink]="'relationship'" (click)="openSidenav=!openSidenav" class="m-2 py-2 px-3 block bg-gray-50 hover:bg-gray-100 active:bg-gray-200 dark:bg-[#0b1727] dark:hover:bg-gray-700 dark:active:bg-gray-800 transition ease-in-out duration-300 rounded-md">Financial</a>
        <a [routerLink]="'financial'" (click)="openSidenav=!openSidenav" class="m-2 py-2 px-3 block bg-gray-50 hover:bg-gray-100 active:bg-gray-200 dark:bg-[#0b1727] dark:hover:bg-gray-700 dark:active:bg-gray-800 transition ease-in-out duration-300 rounded-md">Relationship</a>
        <a [routerLink]="'business'" (click)="openSidenav=!openSidenav" class="m-2 py-2 px-3 block bg-gray-50 hover:bg-gray-100 active:bg-gray-200 dark:bg-[#0b1727] dark:hover:bg-gray-700 dark:active:bg-gray-800 transition ease-in-out duration-300 rounded-md">Business</a>
        <a [routerLink]="'other'" (click)="openSidenav=!openSidenav" class="m-2 py-2 px-3 block bg-gray-50 hover:bg-gray-100 active:bg-gray-200 dark:bg-[#0b1727] dark:hover:bg-gray-700 dark:active:bg-gray-800 transition ease-in-out duration-300 rounded-md">Other</a>
      </nav>

    </li>

  </ul>

</section>
