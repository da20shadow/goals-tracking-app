<form class="w-[96vw] md:w-[75vw] bg-white dark:bg-gray-800 space-y-6 shadow p-5 md:p-10 rounded-sm
            shadow-2xl dark:shadow dark:shadow-gray-500 overflow-hidden"
      (ngSubmit)="addTaskFormHandler(addTaskFrom)"
      #addTaskFrom="ngForm" ngForm>
  <!-- Task Title Input -->
  <div class="w-full border-b dark:border-gray-300">
    <input [ngClass]="classes.input"
           type="text"
           placeholder="Task Title..."
           name="title"
           #title="ngModel"
           minlength="5"
           maxlength="255"
           required
           ngModel/>
  </div>
  <!-- Task Title Input -->

<div class="md:flex md:gap-1">
  <!-- Task Status -->
  <div class="w-full border-b md:w-[50%] flex mx-auto">

    <select [ngClass]="classes.input"
            name="status"
            #status="ngModel"
            ngModel>
      <option value="">Status</option>
      <option value="{{status}}"
              *ngFor="let status of taskStatuses">
        {{status}}
      </option>
    </select>

  </div>
  <!-- Task Status -->

  <!-- Task Priority -->
  <div class="w-full border-b md:w-[50%] flex mx-auto">

    <select [ngClass]="classes.input"
            name="priority"
            #priority="ngModel"
            ngModel>
      <option value="">Priority</option>
      <option value="{{priority}}"
              *ngFor="let priority of taskPriority">
        {{priority}}
      </option>
    </select>

  </div>
  <!-- Task Priority -->
</div>

<div class="md:flex md:gap-1">
  <!-- Task Start Date Input -->
  <div class="w-full md:w-[50%] border-b dark:border-gray-300">
    <label>Start Date</label>
    <input [ngClass]="classes.input"
           type="date"
           name="start_date"
           #startDateInput
           #start_date="ngModel"
           ngModel />
  </div>
  <!-- Task Start Date Input -->
  <!-- Task End Date Input -->
  <div class="w-full md:w-[50%] border-b dark:border-gray-300">
    <label>End Date</label>
    <input [ngClass]="classes.input"
           type="date"
           name="end_date"
           #end_date="ngModel"
           ngModel />
  </div>
  <!-- Task End Date Input -->
</div>

  <!-- Task Action Buttons -->
  <div class="w-full md:w-[50%] flex justify-evenly md:justify-start">

    <button type="submit"
            class="px-3 py-2 flex gap-2 text-green-600 md:mr-2 rounded-md border" >
      <mat-icon>add_task</mat-icon>
      Add Task
    </button>

    <span class="border-r md:border-0"></span>

    <button type="button" class="px-3 py-2 flex gap-2 text-[#a05e5e] rounded-md border"
            (click)="closeModal()" >
      Cancel
      <mat-icon>cancel</mat-icon>
    </button>

  </div>
  <!-- Task Action Buttons -->

</form>
