<app-page-title title="My Goals üèÜ"></app-page-title>

<ng-container *ngIf="($goalsList$|async) as goals; else noGoalsYet">
  <section class="my-5 p-5 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-5">

    <article [@fadeInOut] *ngFor="let goal of goals"
             [routerLink]="['/goals',goal.id]" (click)="setActiveGoal(goal.id)"
             class="hover:bg-gray-100 hover:shadow-md active:scale-[0.01] ease-in-out duration-300 p-5 cursor-pointer border bg-white dark:bg-gray-800 dark:hover:bg-gray-700 rounded-lg shadow-sm">

      <!-- Progress Pie -->
      <app-pie-chart [chartType]="chartTypes.ANIMATED_NO_ROUND"
                     [progress]="goal.progress"
                     class="flex justify-center"></app-pie-chart>
      <!--Progress Pie -->

      <!--Goal title -->
      <h2 class="my-5 text-xl text-center">
        <mat-icon>flag</mat-icon>
        {{goal.title}}</h2>
      <!--Goal title -->

      <!--Goal total targets -->
      <p class="py-5 text-center text-sm">
        <mat-icon class="text-xl">my_location</mat-icon>
        {{goal.totalTargets}} Goal Targets
      </p>
      <!--Goal total targets -->

      <!--Goal Start and due date -->
      <div class="flex flex-wrap justify-between items-center">

        <p class="flex items-center text-sm">
          <mat-icon class="text-xl">calendar_today</mat-icon>
          <span>Start Date: {{goal.start_date| date: 'MMM d, y'}}</span>
        </p>

        <p class="flex items-center text-sm">
          <mat-icon class="text-xl">event</mat-icon>
          <!-- TODO: remove the H:mm -->
          <span>Due Date: {{goal.due_date| date: 'MMM d, y, H:mm'}}</span>
        </p>

      </div>
      <!--Goal Start and due date -->

    </article>


  </section>
</ng-container>

<ng-template #noGoalsYet>
  <h2 class="my-5 text-center text-2xl">No Goals Yet! ü§∑‚Äç‚ôÇÔ∏è</h2>
</ng-template>

<div (click)="openAddGoalModal()"
     class="cursor-pointer py-2 px-3 border border-gray-700 bg-gray-700 hover:bg-gray-800 fixed bottom-10 right-4 rounded-md shadow-sm dark:shadow-gray-100">
  Add Goal
</div>
